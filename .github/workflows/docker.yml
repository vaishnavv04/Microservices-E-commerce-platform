# Docker Build and Push Workflow
name: Docker Build & Push

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - service: user-service
            context: ./services/user-service
          - service: product-service
            context: ./services/product-service
          - service: cart-service
            context: ./services/cart-service
          - service: order-service
            context: ./services/order-service
          - service: payment-service
            context: ./services/payment-service
          - service: notification-service
            context: ./services/notification-service
          - service: gateway
            context: ./gateway
          - service: frontend
            context: ./ecommerce-frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy to staging (optional - requires secrets setup)
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    environment: staging

    steps:
      - name: Deploy notification
        run: |
          echo "ðŸš€ Ready to deploy to staging!"
          echo "Configure your deployment steps here (e.g., SSH, kubectl, docker-compose)"
          echo ""
          echo "Example deployment commands:"
          echo "  - docker-compose pull && docker-compose up -d"
          echo "  - kubectl apply -f k8s/"
