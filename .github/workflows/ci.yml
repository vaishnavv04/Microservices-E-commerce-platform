name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test Services
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        service:
          - user-service
          - product-service
          - cart-service
          - order-service
          - payment-service
          - notification-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: services/${{ matrix.service }}
        run: npm install

      - name: Run tests
        working-directory: services/${{ matrix.service }}
        run: npm test
        env:
          NODE_ENV: test

  lint:
    name: Lint Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Check for package.json in services
        run: |
          echo "Checking service directories..."
          for dir in services/*/; do
            if [ -f "$dir/package.json" ]; then
              echo "âœ“ Found package.json in $dir"
            fi
          done

  docker-build-test:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker images (test only)
        run: |
          echo "Building Docker images..."
          docker compose build --parallel
        env:
          DOCKER_BUILDKIT: 1
