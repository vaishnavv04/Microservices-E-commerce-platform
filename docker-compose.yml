version: '3.8'

services:
  # PostgreSQL Databases
  postgres-users:
    image: postgres:15-alpine
    container_name: ecommerce-postgres-users
    env_file:
      - .env
    environment:
      POSTGRES_DB: ecommerce_users
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_users_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-network

  postgres-products:
    image: postgres:15-alpine
    container_name: ecommerce-postgres-products
    env_file:
      - .env
    environment:
      POSTGRES_DB: ecommerce_products
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5433:5432"
    volumes:
      - postgres_products_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-network

  # Redis for Cart Service
  redis:
    image: redis:7-alpine
    container_name: ecommerce-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-network

  postgres-orders:
    image: postgres:15-alpine
    container_name: ecommerce-postgres-orders
    env_file:
      - .env
    environment:
      POSTGRES_DB: ecommerce_orders
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5435:5432"
    volumes:
      - postgres_orders_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-network

  # User Service
  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: ecommerce-user-service
    env_file:
      - .env
    volumes:
      - ./shared:/shared
      - .env:/.env
    environment:
      PORT: 3001
      NODE_ENV: production
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      DB_HOST: postgres-users
      DB_PORT: 5432
      DB_NAME: ecommerce_users
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      DATABASE_URL_USERS: ${DATABASE_URL_USERS}
    ports:
      - "3001:3001"
    depends_on:
      postgres-users:
        condition: service_healthy
    networks:
      - ecommerce-network
    restart: unless-stopped

  # Product Service
  product-service:
    build:
      context: ./services/product-service
      dockerfile: Dockerfile
    container_name: ecommerce-product-service
    env_file:
      - .env
    volumes:
      - ./shared:/shared
      - .env:/.env
    environment:
      PORT: 3002
      NODE_ENV: production
      DB_HOST: postgres-products
      DB_PORT: 5432
      DB_NAME: ecommerce_products
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      DATABASE_URL_PRODUCTS: ${DATABASE_URL_PRODUCTS}
    ports:
      - "3002:3002"
    depends_on:
      postgres-products:
        condition: service_healthy
    networks:
      - ecommerce-network
    restart: unless-stopped

  # Cart Service
  cart-service:
    build:
      context: ./services/cart-service
      dockerfile: Dockerfile
    container_name: ecommerce-cart-service
    env_file:
      - .env
    volumes:
      - ./shared:/shared
      - .env:/.env
    environment:
      PORT: 3003
      NODE_ENV: production
      REDIS_URL: redis://redis:6379
      USER_SERVICE_URL: http://user-service:3001
      PRODUCT_SERVICE_URL: http://product-service:3002
    ports:
      - "3003:3003"
    depends_on:
      redis:
        condition: service_healthy
      user-service:
        condition: service_started
      product-service:
        condition: service_started
    networks:
      - ecommerce-network
    restart: unless-stopped

  # Order Service
  order-service:
    build:
      context: ./services/order-service
      dockerfile: Dockerfile
    container_name: ecommerce-order-service
    env_file:
      - .env
    volumes:
      - ./shared:/shared
      - .env:/.env
    environment:
      PORT: 3004
      NODE_ENV: production
      DB_HOST: postgres-orders
      DB_PORT: 5432
      DB_NAME: ecommerce_orders
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      CART_SERVICE_URL: http://cart-service:3003
      PAYMENT_SERVICE_URL: http://payment-service:3005
      NOTIFICATION_SERVICE_URL: http://notification-service:3006
      PRODUCT_SERVICE_URL: http://product-service:3002
    ports:
      - "3004:3004"
    depends_on:
      - postgres-orders
      - cart-service
      - payment-service
      - notification-service
      - product-service
    networks:
      - ecommerce-network
    restart: unless-stopped

  # Payment Service
  payment-service:
    build:
      context: ./services/payment-service
      dockerfile: Dockerfile
    container_name: ecommerce-payment-service
    env_file:
      - .env
    volumes:
      - ./shared:/shared
      - .env:/.env
    environment:
      PORT: 3005
      NODE_ENV: production
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-sk_test_your_stripe_secret_key}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY:-pk_test_your_stripe_publishable_key}
    ports:
      - "3005:3005"
    networks:
      - ecommerce-network
    restart: unless-stopped

  # Notification Service
  notification-service:
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile
    container_name: ecommerce-notification-service
    env_file:
      - .env
    volumes:
      - ./shared:/shared
      - .env:/.env
    environment:
      PORT: 3006
      NODE_ENV: production
      SENDGRID_API_KEY: ${SENDGRID_API_KEY:-your_sendgrid_api_key}
      SENDGRID_FROM_EMAIL: ${SENDGRID_FROM_EMAIL:-noreply@ecommerce.com}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-your_twilio_account_sid}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-your_twilio_auth_token}
      TWILIO_PHONE_NUMBER: ${TWILIO_PHONE_NUMBER:-your_twilio_phone_number}
    ports:
      - "3006:3006"
    networks:
      - ecommerce-network
    restart: unless-stopped

  # API Gateway
  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: ecommerce-gateway
    env_file:
      - .env
    volumes:
      - ./shared:/shared
      - .env:/.env
    environment:
      PORT: 8000
      NODE_ENV: production
      USER_SERVICE_URL: http://user-service:3001
      PRODUCT_SERVICE_URL: http://product-service:3002
      CART_SERVICE_URL: http://cart-service:3003
      ORDER_SERVICE_URL: http://order-service:3004
      PAYMENT_SERVICE_URL: http://payment-service:3005
      NOTIFICATION_SERVICE_URL: http://notification-service:3006
    ports:
      - "8000:8000"
    depends_on:
      - user-service
      - product-service
      - cart-service
      - order-service
      - payment-service
      - notification-service
    networks:
      - ecommerce-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./ecommerce-frontend
      dockerfile: Dockerfile
    container_name: ecommerce-frontend
    ports:
      - "3000:80"
    depends_on:
      - gateway
    networks:
      - ecommerce-network
    restart: unless-stopped

networks:
  ecommerce-network:
    driver: bridge

volumes:
  postgres_users_data:
  postgres_products_data:
  postgres_orders_data:
  redis_data:


